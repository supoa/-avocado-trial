<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div
      style="
        background: linear-gradient(
          rgba(94, 255, 0, 0.2),
          rgba(222, 172, 79, 0.2)
        );
        position: relative;
        color: rgb(36, 32, 5);
        overflow-x: hidden;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      "
    >
      <header
        style="
          display: flex;
          align-items: flex-start;
          justify-content: center;
          flex-direction: column;
          padding: 10px;
          width: 100%;
          overflow: hidden;
          background-color: rgb(0, 0, 0, 0.1);
          min-height: 7.5vh;
          margin: 0;
        "
      >
        <div
          style="
            font-size: 180%;
            font-weight: bold;
            color: rgb(25, 106, 0);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 3px;
          "
        >
          <span>A</span>
          <span>v</span>
          <span style="color: #ffa600"> o</span>
          <span>c</span>
          <span>a</span>
          <span>d</span>
          <span style="color: #ffa600"> o</span>
        </div>
      </header>
      <div style="padding: 10px">
        <p style="font-size: 16px; line-height: 1.5">Dear ${user.name},</p>
        <p style="font-size: 16px; line-height: 1.5">
          We hope this email finds you well. We wanted to inform you that We added
          this new structure in you profile
        </p>

        <p style="font-size: 16px; line-height: 1.5">
          <img
            src="http://localhost:3000/_next/image?url=https%3A%2F%2Ffirebasestorage.googleapis.com%2Fv0%2Fb%2Favocado-4ab6e.appspot.com%2Fo%2Fpoll%252Fsohan_a_cute_realistic_natural_background_image_with_no_text_fo_fed3cca3-3ce4-4e77-a300-3013520c188a.png%3Falt%3Dmedia%26token%3Da063730b-0a1d-4cca-8a3e-02be3efc1a1b&w=640&q=75"
            alt=""
            width="100%"
            height="100%"
          />
        </p>

        <p style="font-size: 16px; line-height: 1.5">
          If you have any concerns or questions about the structure we added,
          please do not hesitate to contact our support team.
        </p>

        <p style="font-size: 16px; line-height: 1.5">Thank You</p>
        <p style="font-size: 16px; line-height: 1.5">The Avocado Team</p>
      </div>
    </div>
  </body>
</html>
